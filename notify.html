<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Notification Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Test Notification</h1>
  <button id="notifyButton">Show Notification</button>

  <script>
    // Function to handle the notification request
    document.getElementById("notifyButton").addEventListener("click", function () {
      // Check if the browser supports notifications
      if ("Notification" in window) {
        console.log("Notification API is supported.");
        
        // Check if the user has granted permission for notifications
        if (Notification.permission === "granted") {
          console.log("Permission already granted.");
          showNotification(); // Show notification directly
        } else {
          console.log("Requesting notification permission...");
          // Request permission to show notifications
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              console.log("Permission granted.");
              showNotification(); // Show notification after granting permission
            } else {
              alert("Notification permission denied.");
            }
          }).catch(function (error) {
            console.error("Error requesting permission:", error);
            alert("Error requesting permission.");
          });
        }
      } else {
        alert("Your browser doesn't support notifications.");
      }
    });

    // Function to show notification
    function showNotification() {
      new Notification("Hello!", {
        body: "This is a basic notification example.",
        icon: "https://via.placeholder.com/150"
      });
      console.log("Notification shown.");
    }
  </script>

</body>
</html>
