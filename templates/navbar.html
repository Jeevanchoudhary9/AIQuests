<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-orange-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12" y2="16" /></svg>
                        <span class="text-xl font-bold">aiQuest</span>
                    </a>
                    <div class="relative">
                        <input
                            type="text"
                            placeholder="Search questions..."
                            class="w-96 pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                        />
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35m1.35-6.65A9 9 0 1 1 12 3a9 9 0 0 1 9 9z"></path></svg>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if not False %}
                        <a href="{{ url_for('login') }}" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                            Log in
                        </a>
                        <a href="{{ url_for('register') }}" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">
                            Sign up
                        </a>
                    {% else %}
                        <a href="{{ url_for('index') }}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Ask Question
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
