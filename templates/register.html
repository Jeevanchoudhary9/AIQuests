{% extends "layout.html" %}

{% block title %}
  Create Account
{% endblock %}

{% block style %}
  <style>
    /* Custom styles for the signup page */
  </style>
{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Create your account</h1>
      <p class="text-gray-600 mt-2">
        Join our community of developers
      </p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form action="{{ url_for('register') }}" method="POST">
        <button type="button" class="w-full flex items-center justify-center space-x-2 bg-gray-900 text-white p-3 rounded-md hover:bg-gray-800 mb-6">
          <Github class="h-5 w-5" />
          <span>Sign up with GitHub</span>
        </button>

        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or sign up with</span>
          </div>
        </div>

        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                First name
              </label>
              <input
                type="text"
                name="first_name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="John"
                value=""
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Last name
              </label>
              <input
                type="text"
                name="last_name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Doe"
                value=""
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email address
            </label>
            <input
              type="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="you@example.com"
              value=""
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="••••••••"
              value=""
            />
            <p class="mt-2 text-sm text-gray-500">
              Must be at least 8 characters long
            </p>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              name="agree"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label class="ml-2 block text-sm text-gray-700">
              I agree to the{' '}
              <a href="#" class="text-blue-600 hover:text-blue-500">
                Terms of Service
              </a>{' '}
              and{' '}
              <a href="#" class="text-blue-600 hover:text-blue-500">
                Privacy Policy
              </a>
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700"
          >
            Create account
          </button>
        </div>
      </form>
    </div>

    <p class="text-center mt-6 text-gray-600">
      Already have an account?{' '}
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-500">
        Sign in
      </a>
    </p>
  </div>
{% endblock %}
